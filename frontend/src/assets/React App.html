    padding: 0 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

.login {
    border: 1px solid rgba(0, 0, 0, 0.2);
    padding: 20px 0;
    border-radius: 15px;
    width: 400px;
}

.login h2 {
    text-align: center;
    padding-bottom: 20px;
    border-bottom: 1px solid #ccc;
}

.login form {
    padding: 20px;
}

.login form input {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 15px;
    margin: 5px 0;
}

.forget p,
.notMember,
.forgetPass {
    font-size: 12px;
    color: rgba(0, 0, 0, 0.8);
    margin: 5px 0;
    text-decoration: none;
}

.forget p {
    cursor: pointer;
    font-size: 16px;
}

.notMember {
    text-align: center;
}

.toSign {
    text-decoration: none;
    color: black;
    font-weight: 700;
}

.input {
    position: relative;
}

.input label {
    transition: all 0.3s ease;
    cursor: text;
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    font-size: 15px;
}

.input input:focus {
    border: 1px solid rgb(0, 0, 0);
}

.text:focus+label,
.text:not(:placeholder-shown).text:not(:focus)+label {
    font-size: 13px;
    top: 7px;
    background: white;
    color: rgba(0, 0, 0, 0.8)
}

form button {
    width: 100%;
    background-color: none;
    border: 1px solid black;
    padding: 10px 0;
    margin-top: 10px;
    cursor: pointer;
    background-color: black;
    color: white;
    border-radius: 10px;
    font-weight: 600;
}

form button:hover {
    background-color: white;
    color: black;
}

.msg{
    text-align: center;
    margin-top: 10px;
    color: red;
}

.forgetForm,
.resetPassword{
    padding-bottom: 0 !important;
}

}

.post-img img{
    width: 100%;
}

.post-content{
    margin: 10px 20px;
}

.post-title{
    margin-bottom: 10px;
}

.post-author{
    margin: 10px 0;
    display: flex;
    align-items: center;
}

.post-author p{
    font-size: 14px;
    color: rgba(0, 0, 0, 0.8)
}

.author{

}

    margin: 15px 0;
}
